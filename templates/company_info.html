<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회사 정보 수정</title>
    <style>
        body {
            font-family: '맑은 고딕', Malgun Gothic, 돋움, Dotum, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            font-weight: 700;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        a.back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #555;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>회사 정보 수정</h2>

    {% if error %}
    <div class="message error">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="message success">{{ success }}</div>
    {% endif %}

    <form method="POST">
        <label>아이디 (수정 불가)</label>
        <input type="text" value="{{ username }}" disabled>

        <label for="company">회사명</label>
        <input type="text" id="company" name="company" value="{{ company }}" required>

        <label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone" value="{{ company_info.phone }}" required>

        <label for="password">비밀번호 (변경 원할 때만 입력)</label>
        <input type="password" id="password" name="password" placeholder="새 비밀번호 입력">

        <label for="company_code">회사 코드 (6자리)</label>
        <input type="text" id="company_code" name="company_code" maxlength="6" minlength="6" value="{{ company_info.code }}" required>

        <button type="submit">정보 수정하기</button>
    </form>

    <form action="{{ url_for('dashboard') }}" method="get" style="margin-top:20px;">
  <button type="submit" style="font-size: 16px; cursor:pointer;">🏠 메인화면으로 돌아가기</button>
</form>
</body>
</html>
