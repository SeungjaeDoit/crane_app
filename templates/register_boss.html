<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>사장 회원가입</title>
    <style>
        body {
            font-family: '맑은 고딕', Malgun Gothic, 돋움, Dotum, sans-serif;
            max-width: 480px;
            margin: 30px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>사장 회원가입</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <label for="company">회사명</label>
        <input type="text" id="company" name="company" required>

        <label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone" required placeholder="010-1234-5678">

        <label for="company_code">회사 코드 (6자리)</label>
        <input type="password" id="company_code" name="company_code" maxlength="6" required>

        <button type="submit">가입하기</button>
    </form>
</body>
</html>
