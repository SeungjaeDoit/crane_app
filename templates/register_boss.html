<!DOCTYPE html>
<html>
<head>
    <title>사장 회원가입</title>
</head>
<body>
    <h2>사장 회원가입</h2>
    <form method="post">
        <label>아이디:</label><br>
        <input type="text" name="username" required><br><br>

        <label>비밀번호:</label><br>
        <input type="password" name="password" required><br><br>

        <label>회사명:</label><br>
        <input type="text" name="company" required><br><br>

        <button type="submit">가입하기</button>
    </form>
</body>
</html>
