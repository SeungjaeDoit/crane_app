<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>사장 회원가입</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .register-container {
            background: white;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
            font-size: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1.8px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        button:hover {
            background-color: #357ABD;
        }

        .error-msg {
            background-color: #f8d7da;
            color: #842029;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #f5c2c7;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .links a {
            color: #4a90e2;
            text-decoration: none;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .links a:hover {
            text-decoration: underline;
            color: #357ABD;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .register-container {
                padding: 25px 20px;
            }
            h2 {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 12px;
            }
            label {
                font-size: 13px;
            }
            .links {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>사장 회원가입</h2>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('register_boss') }}">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required autocomplete="username" />

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required autocomplete="new-password" />

            <label for="company">회사명</label>
            <input type="text" id="company" name="company" placeholder="회사명을 입력하세요" required autocomplete="organization" />

            <button type="submit">회원가입</button>
        </form>

        <div class="links">
            <a href="{{ url_for('login') }}">← 로그인으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
