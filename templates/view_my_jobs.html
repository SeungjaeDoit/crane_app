<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 작업 목록</title>
</head>
<body>
  <h2>{{ username }}님의 작업 목록</h2>

  {% if jobs %}
    <table border="1" cellpadding="8">
      <tr>
        <th>날짜</th><th>시간</th><th>장비</th><th>위치</th><th>요청사항</th><th>완료</th>
      </tr>
      {% for idx, job in jobs %}
      <tr {% if job.completed %}style="background:#e0ffe0;"{% endif %}>
        <td>{{ job['date'] }}</td>
        <td>{{ job['time'] }}</td>
        <td>{{ job['machine'] }}</td>
        <td>{{ job['location'] }}</td>
        <td>{{ job['note'] }}</td>
        <td>
          {% if job.completed %}
            ✔️ 완료됨
          {% else %}
            <form action="{{ url_for('complete_job', job_index=idx) }}" method="post" style="display:inline;">
              <button type="submit">완료</button>
            </form>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>현재 할당된 작업이 없습니다.</p>
  {% endif %}

  <hr>
  <a href="{{ url_for('dashboard') }}">🏠 대시보드로 돌아가기</a>
</body>
</html>
