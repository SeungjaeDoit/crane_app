<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>기사 회원가입</title>
    <style>
        body {
            font-family: '맑은 고딕', Malgun Gothic, 돋움, Dotum, sans-serif;
            max-width: 480px;
            margin: 30px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        select {
            height: 120px;
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-weight: 600;
            text-align: center;
        }
        #companySearch {
            margin-bottom: 8px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        #noResults {
            margin-top: 6px;
            color: #888;
            font-size: 14px;
            display: none;
            text-align: center;
            font-style: italic;
        }
        /* 모바일 반응형 */
        @media (max-width: 480px) {
            body {
                margin: 20px 10px;
                padding: 15px;
            }
            select {
                height: 150px;
                font-size: 14px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
    <script>
        function filterCompanies() {
            const input = document.getElementById('companySearch').value.toLowerCase().trim();
            const select = document.getElementById('company');
            const options = select.options;
            let visibleCount = 0;

            if(input === "") {
                for(let i=0; i < options.length; i++) {
                    options[i].style.display = 'none';
                }
                document.getElementById('noResults').style.display = 'none';
                return;
            }

            for(let i=0; i < options.length; i++) {
                const text = options[i].text.toLowerCase();
                if(text.includes(input)) {
                    options[i].style.display = '';
                    visibleCount++;
                } else {
                    options[i].style.display = 'none';
                }
            }

            // 검색 결과 없으면 메시지 보여주기
            document.getElementById('noResults').style.display = (visibleCount === 0) ? 'block' : 'none';
        }

        window.onload = () => {
            const select = document.getElementById('company');
            for(let i=0; i < select.options.length; i++) {
                select.options[i].style.display = 'none';
            }
            document.getElementById('noResults').style.display = 'none';
        };
    </script>
</head>
<body>
    <h2>기사 회원가입</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('register_worker') }}">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone" required>

        <label for="companySearch">회사명 검색</label>
        <input type="text" id="companySearch" onkeyup="filterCompanies()" placeholder="회사명 검색">

        <label for="company">회사명 선택</label>
        <select id="company" name="company" required size="5" style="height:auto;">
            {% for c in companies %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>
        <div id="noResults">검색 결과가 없습니다.</div>

        <label for="company_code">회사 코드 입력</label>
        <input type="password" id="company_code" name="company_code" required>

        <button type="submit">가입하기</button>
    </form>
    <div style="text-align:center;margin-top:12px;">
  <a href="{{ url_for('login') }}" class="btn btn-ghost" style="display:inline-block;padding:8px 12px;border:1px solid #e5e7eb;border-radius:8px;text-decoration:none;">
    ← 로그인으로 돌아가기
  </a>
</div>
</body>
</html>
