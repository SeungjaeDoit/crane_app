<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}crane_app{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Apple SD Gothic Neo,Malgun Gothic,Arial; margin:0; background:#f6f7fb;}
    header{background:#111827; color:#fff; padding:12px 16px; display:flex; gap:12px; align-items:center;}
    header a{color:#fff; text-decoration:none; opacity:.9;}
    header a:hover{opacity:1;}
    main{max-width:1100px; margin:24px auto; padding:0 16px;}
    .flash{background:#fff3cd; border:1px solid #ffeeba; color:#856404; padding:10px 12px; border-radius:10px; margin:8px 0;}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <div style="font-weight:700;">crane_app</div>
    <nav style="display:flex; gap:12px;">
      <a href="/">홈</a>
      <a href="{{ url_for('finance_dashboard') }}">매출/수입/지출 관리</a>
    </nav>
  </header>

  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <div class="flash">{{ m }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
    {% block scripts %}{% endblock %}
</body>
</html>
