<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장비 등록</title>
</head>
<body>
    <h2>장비 등록</h2>

    <form method="POST">
        <input type="text" name="machine_type" placeholder="장비 입력" required>
        <input type="text" name="model" placeholder="차량번호 입력" required>
        <button type="submit">등록</button>
    </form>

    <h3>등록된 장비 목록</h3>
    <ul>
        {% for m in machines %}
        <li>{{ m.type }} - {{ m.model }}</li>
        {% endfor %}
    </ul>

    <hr>
    <form action="{{ url_for('dashboard') }}">
        <button type="submit" style="font-size: 16px;">🏠 메인화면으로 돌아가기</button>
    </form>
</body>
</html>
