<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <style>
        body {
            font-family: '맑은 고딕', Malgun Gothic, 돋움, Dotum, sans-serif;
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 12px;
            font-weight: 700;
        }
        .signup-buttons {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .signup-buttons a {
            flex: 1;
            padding: 10px 0;
            background-color: #17a2b8;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            user-select: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(23,162,184,0.4);
        }
        .signup-buttons a:hover {
            background-color: #117a8b;
            box-shadow: 0 4px 10px rgba(17,122,139,0.6);
        }
    </style>
</head>
<body>

    <h2>로그인</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="아이디" required autofocus>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>

    <div class="signup-buttons">
        <a href="{{ url_for('register_boss') }}">사장님 회원가입<br>(회사등록)</a>
        <a href="{{ url_for('register_worker') }}">기사님 회원가입<br>(회사조회)</a>
    </div>

</body>
</html>
