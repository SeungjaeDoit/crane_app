<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기사 등록</title>
    <style>
    body {
        font-family: '맑은 고딕', Malgun Gothic, 돋움, Dotum, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px 30px;
        background-color: #f8f9fa;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    ul li {
        margin: 12px 0;
    }
    a {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        display: block;
        padding: 12px;
        border-radius: 6px;
        font-weight: 600;
        text-align: center;
        transition: background-color 0.3s ease;
    }
    a:hover {
        background-color: #0056b3;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        font-weight: 600;
        margin-top: 15px;
        margin-bottom: 6px;
        color: #555;
    }
    input[type=text], input[type=password], input[type=date], select, textarea {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    input[type=text]:focus, input[type=password]:focus, input[type=date]:focus, select:focus, textarea:focus {
        border-color: #007bff;
        outline: none;
    }
    button {
        margin-top: 25px;
        padding: 12px;
        border: none;
        background-color: #28a745;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #1e7e34;
    }
</style>
</head>
<body>
    <h2>기사 등록</h2>

    {% if error %}
      <div style="color:red; margin-bottom:10px;">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="name" placeholder="기사 이름 입력" required>
        <button type="submit">등록</button>
    </form>

    <h3>등록된 기사 목록</h3>
    <ul>
        {% for worker in workers %}
        <li>
            {{ worker.name }}
            <!-- 삭제 버튼 (POST) -->
            <form method="POST" action="{{ url_for('delete_worker') }}" style="display:inline;">
                <input type="hidden" name="name" value="{{ worker }}">
                <button type="submit" style="color:red; margin-left:10px;" onclick="return confirm('정말 삭제할까요?');">삭제</button>
            </form>
        </li>
        {% else %}
        <li style="color: #888;">아직 등록된 기사가 없습니다.</li>
        {% endfor %}
    </ul>

    <hr>
    <form action="{{ url_for('dashboard') }}">
        <button type="submit" style="font-size: 16px;">🏠 메인화면으로 돌아가기</button>
    </form>
</body>
</html>
