<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>작업 수정</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>작업 수정</h2>
<form method="POST">
    {% for key, value in request.args.items() %}
        <input type="hidden" name="filter_{{ key }}" value="{{ value }}">
    {% endfor %}

    <label>날짜</label>
    <input type="date" name="date" value="{{ job.date }}">

    <label>시간</label>
    <input type="text" name="time" value="{{ job.time }}">

    <label>기사 선택 또는 직접입력</label>
    <select onchange="document.getElementById('worker_input').value = this.value;">
        <option value="">선택 안함</option>
        {% for worker in workers %}
            <option value="{{ worker.name }}" {% if job.worker == worker.name %}selected{% endif %}>{{ worker.name }}</option>
        {% endfor %}
    </select>
    <input type="text" id="worker_input" name="worker" value="{{ job.worker }}">

    <label>장비 선택 또는 직접입력</label>
    <select onchange="document.getElementById('machine_input').value = this.value;">
        <option value="">선택 안함</option>
        {% for machine in machines %}
            <option value="{{ machine.model }}" {% if job.machine == machine.model %}selected{% endif %}>
                {{ machine.type }} ({{ machine.model }})
            </option>
        {% endfor %}
    </select>
    <input type="text" id="machine_input" name="machine" value="{{ job.machine }}">

    <label>거래처 선택 또는 직접입력</label>
    <select onchange="document.getElementById('client_input').value = this.value;">
        <option value="">선택 안함</option>
        {% for client in clients %}
            <option value="{{ client }}" {% if job.client == client %}selected{% endif %}>{{ client }}</option>
        {% endfor %}
    </select>
    <input type="text" id="client_input" name="client" value="{{ job.client }}">

    <label>작업 위치 선택 또는 직접입력</label>
    <select onchange="document.getElementById('location_input').value = this.value;">
        <option value="">선택 안함</option>
        {% for location in locations %}
            <option value="{{ location }}" {% if job.location == location %}selected{% endif %}>{{ location }}</option>
        {% endfor %}
    </select>
    <input type="text" id="location_input" name="location" value="{{ job.location }}">

    <label>요청사항</label>
    <textarea name="note">{{ job.note }}</textarea>

    <button type="submit">수정 완료</button>
</form>

<a href="/jobs">← 작업 목록으로 돌아가기</a>

</body>
</html>
