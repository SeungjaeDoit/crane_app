<!-- templates/dashboard.html (사장님 대시보드) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대시보드</title>
  <style>
    :root{
      --radius:14px; --shadow:0 8px 24px rgba(0,0,0,.08);
    }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'맑은 고딕',sans-serif; background:#f6f7fb; }
    .wrap{max-width:760px; margin:36px auto; padding:28px; background:#fff; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.06);}
    h1{margin:0 0 18px; text-align:center; font-size:26px;}
    .grid{display:grid; grid-template-columns:repeat(2, 1fr); gap:12px;}
    .tile{
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:16px 14px; border-radius:var(--radius); text-decoration:none;
      font-weight:800; letter-spacing:.2px; box-shadow:var(--shadow); transition:.15s ease;
      color:#fff; user-select:none;
    }
    .tile:hover{transform:translateY(-1px); filter:saturate(1.05);}
    .tile.big{padding:18px 16px; font-size:17px;}
    .tile.full{grid-column:1 / -1;}
    .divider{height:1px; background:#e5e7eb; margin:16px 0;}
    /* 색상 버전들 */
    .t-indigo{background:#4338ca;}   .t-indigo:hover{background:#3730a3;}
    .t-sky{background:#0ea5e9;}      .t-sky:hover{background:#0284c7;}
    .t-purple{background:#7c3aed;}   .t-purple:hover{background:#6d28d9;}
    .t-amber{background:#f59e0b; color:#111827;} .t-amber:hover{background:#d97706; color:#111827;}
    .t-red{background:#ef4444;}      .t-red:hover{background:#dc2626;}
    .t-teal{background:#14b8a6;}     .t-teal:hover{background:#0d9488;}
    .t-slate{background:#334155;}    .t-slate:hover{background:#1f2937;}
    .t-gray{background:#9ca3af;}     .t-gray:hover{background:#6b7280;}
    .icon{font-size:18px;}
    @media (max-width:640px){
      .wrap{margin:18px 10px; padding:20px;}
      .grid{grid-template-columns:1fr; gap:10px;}
      .tile.big{font-size:16px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>{{ company_name or '' }} 사장님, 반갑습니다!</h1>

    <div class="grid">

      <a class="tile t-red big" href="{{ url_for('add_job') }}"><span class="icon">📝</span>작업지시 등록</a>
      <a class="tile t-teal big" href="{{ url_for('view_jobs') }}"><span class="icon">📋</span>작업 목록 보기</a>

      <a class="tile t-indigo" href="{{ url_for('add_worker') }}"><span class="icon">➕</span>기사 등록/관리</a>
      <a class="tile t-sky" href="{{ url_for('manage_workers') }}"><span class="icon">👷</span>기사 관리</a>

      <a class="tile t-purple" href="{{ url_for('manage_machines') }}"><span class="icon">🛠️</span>장비 등록/관리</a>
      <a class="tile t-amber" href="{{ url_for('manage_clients') }}"><span class="icon">🧾</span>거래처 관리</a>

      <a class="tile t-slate full" href="{{ url_for('company_info') }}"><span class="icon">🏢</span>회사정보 보기/수정</a>
    </div>

    <div class="divider"></div>

    <a class="tile t-gray full" href="{{ url_for('logout') }}"><span class="icon">📕</span>로그아웃</a>
  </div>
</body>
</html>
