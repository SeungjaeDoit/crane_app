<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대시보드</title>
    <style>
    body {
        font-family: '맑은 고딕', Malgun Gothic, 돋움, Dotum, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px 30px;
        background-color: #f8f9fa;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    ul li {
        margin: 12px 0;
    }
    a {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        display: block;
        padding: 12px;
        border-radius: 6px;
        font-weight: 600;
        text-align: center;
        transition: background-color 0.3s ease;
    }
    a:hover {
        background-color: #0056b3;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        font-weight: 600;
        margin-top: 15px;
        margin-bottom: 6px;
        color: #555;
    }
    input[type=text], input[type=password], input[type=date], select, textarea {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    input[type=text]:focus, input[type=password]:focus, input[type=date]:focus, select:focus, textarea:focus {
        border-color: #007bff;
        outline: none;
    }
    button {
        margin-top: 25px;
        padding: 12px;
        border: none;
        background-color: #28a745;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #1e7e34;
    }
</style>
</head>
<body>
    <h2>
        {{ company }}
        {% if role == 'boss' %}
            사장님
        {% elif role == 'worker' %}
            기사님
        {% else %}
            님
        {% endif %}
        , 반갑습니다! ({{ username }}님)
    </h2>

    {% if role == 'boss' %}
        <ul style="list-style: none; padding: 0;">
            <li><a href="{{ url_for('add_worker') }}">➕ 기사 등록</a></li>
            <li><a href="{{ url_for('add_machine') }}">➕ 장비 등록</a></li>
            <li><a href="{{ url_for('add_job') }}">📝 작업지시 등록</a></li>
            <li><a href="{{ url_for('jobs') }}">📋 작업 목록 보기</a></li>
            <li><a href="{{ url_for('company_info') }}">🏢 회사정보 보기/수정</a></li>
        </ul>
    {% endif %}

    <hr>
    <a href="{{ url_for('logout') }}">🚪 로그아웃</a>
</body>
</html>
