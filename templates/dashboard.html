<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>대시보드</title>
    <style>
        body {
            font-family: '맑은 고딕', Malgun Gothic, 돋움, Dotum, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px 30px;
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        ul li {
            margin: 0;
        }
        a {
            display: block;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        a:hover {
            background-color: #0056b3;
        }
        hr {
            margin: 40px 0;
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>{{ company }} 사장님, 반갑습니다!</h2>

    {% if role == 'boss' %}
        <ul>
            <li><a href="{{ url_for('add_worker') }}">➕ 기사 등록</a></li>
            <li><a href="{{ url_for('manage_workers') }}">👷‍♂️ 기사 관리</a></li>
            <li><a href="{{ url_for('add_machine') }}">➕ 장비 등록/관리</a></li>
            <li><a href="{{ url_for('add_job') }}">📝 작업지시 등록</a></li>
             <li><a href="{{ url_for('view_jobs') }}">📋 작업 목록 보기</a></li>
            <li><a href="{{ url_for('company_info') }}">🏢 회사정보 보기/수정</a></li>
        </ul>
    {% endif %}

    <hr>
    <!-- 로그아웃 링크를 하드코딩이 아닌 url_for 로 변경했습니다 -->
    <a href="{{ url_for('logout') }}">🚪 로그아웃</a>
</body>
</html>
