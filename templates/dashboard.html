<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대시보드</title>
</head>
<body>
    <h2>{{ username }}님, 환영합니다!</h2>

    {% if role == 'boss' %}
        <ul style="list-style: none; padding: 0;">
            <li><a href="{{ url_for('add_worker') }}">➕ 기사 등록</a></li>
            <li><a href="{{ url_for('add_machine') }}">➕ 장비 등록</a></li>
            <li><a href="{{ url_for('add_job') }}">📝 작업지시 등록</a></li>
            <li><a href="{{ url_for('jobs') }}">📋 작업 목록 보기</a></li>
        </ul>
    {% else %}
        <p>⚠️ 기사용 대시보드는 준비 중입니다.</p>
    {% endif %}

    <hr>
    <a href="{{ url_for('logout') }}">🚪 로그아웃</a>
</body>
</html>
