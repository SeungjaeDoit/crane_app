<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사장 회원가입 완료</title>
  <style>
    body{
      font-family:'맑은 고딕', Malgun Gothic, 돋움, Dotum, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      max-width: 460px; margin: 50px auto; padding: 28px 20px;
      background:#f8f9fa; border-radius:12px; box-shadow:0 0 18px rgba(0,0,0,.08); text-align:center;
    }
    h2{ margin:0 0 16px; }
    .msg{ font-size:16px; line-height:1.7; margin-bottom:18px; color:#111827; }
    .card{
      background:#fff; border:1px solid #e5e7eb; border-radius:12px;
      padding:14px 16px; text-align:left; margin:0 auto 14px; max-width:420px;
    }
    .row{ display:flex; gap:10px; margin:8px 0; }
    .label{ width:120px; color:#6b7280; }
    .val{ flex:1; font-weight:700; }
    .btn{
      display:inline-block; width:92%; padding:14px 0; margin-top:14px;
      background:#2563eb; color:#fff; border:none; border-radius:8px; font-size:18px; cursor:pointer;
    }
    .btn:hover{ filter:brightness(0.95); }
    .sub{ margin-top:12px; font-size:13px; color:#888; }
  </style>
</head>
<body>
  <h2>회원가입 완료!</h2>

  <div class="msg">
    안녕하세요 <b>{{ owner_name or (company ~ ' 사장님') }}</b><br>
    <b>장비ON</b> 입니다. 이용해주셔서 감사합니다.
  </div>

  <div class="card">
    <div class="row"><div class="label">회사명</div><div class="val">{{ company }}</div></div>
    <div class="row"><div class="label">사장님 전화</div><div class="val">{{ phone }}</div></div>
    <div class="row"><div class="label">회사 코드6자리</div><div class="val">{{ company_code }}</div></div>
  </div>

  <form action="{{ url_for('dashboard') }}">
    <button type="submit" class="btn">메인메뉴로 가기</button>
  </form>
</body>
</html>
