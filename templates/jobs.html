<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>작업 목록</title>
</head>
<body>
    <h2>작업 목록</h2>

    {% if jobs %}
        <table border="1">
    <thead>
        <tr>
            <th>작업일자</th>
            <th>작업시간</th>
            <th>기사</th>
            <th>장비</th>
            <th>거래처</th>
            <th>작업 위치</th>
            <th>요청 사항</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <td>{{ job.date }}</td>
            <td>{{ job.time }}</td>
            <td>{{ job.worker }}</td>
            <td>{{ job.machine }}</td>
            <td>{{ job.client }}</td>
            <td>{{ job.location }}</td>
            <td>{{ job.note }}</td>
            <td>
                <a href="{{ url_for('edit_job', job_index=loop.index0) }}">수정</a>
            </td>
            <td>
                <form method="post" action="{{ url_for('delete_job', job_index=loop.index0) }}">
                    <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

    {% else %}
        <p>등록된 작업지시가 없습니다.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('dashboard') }}">대시보드로 돌아가기</a>
</body>
</html>
