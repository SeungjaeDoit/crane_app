<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>사장님 회원가입</h2>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <p>회사 이름: <input type="text" name="company" required></p>
        <p>사용자 ID: <input type="text" name="username" required></p>
        <p>비밀번호: <input type="password" name="password" required></p>
        <button type="submit">가입하기</button>
    </form>

    <p><a href="{{ url_for('login') }}">로그인 화면으로</a></p>
</body>
</html>
