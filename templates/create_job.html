<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>작업지시 등록</title>
</head>
<body>
    <h2>작업지시 등록</h2>
    <form method="post">
        <p>작업 날짜:</p>
        <input type="date" name="date" required>

        <p>작업 시간:</p>
        <select name="hour">
            {% for h in range(0, 24) %}
                <option value="{{ h }}">{{ h }}시</option>
            {% endfor %}
        </select>
        <select name="minute">
            {% for m in range(0, 60, 5) %}
                <option value="{{ m }}">{{ m }}분</option>
            {% endfor %}
        </select>

        <p>기사 선택 또는 직접 입력:</p>
        <select name="worker_select">
            <option value="">기사 선택</option>
            {% for w in workers %}
                <option value="{{ w }}">{{ w }}</option>
            {% endfor %}
        </select>
        <input type="text" name="worker_input" placeholder="기사 직접 입력">

        <p>장비 선택 또는 직접 입력:</p>
        <select name="machine_select">
            <option value="">장비 선택</option>
            {% for m in machines %}
                <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select>
        <input type="text" name="machine_input" placeholder="장비 직접 입력">
        <br><br>
        <p>거래처 선택 또는 직접 입력:</p>
        <select name="client_select">
            <option value="">거래처 선택</option>
            {% for c in clients %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>
        <input type="text" name="client_input" placeholder="거래처 직접 입력">

        <p>작업 위치:</p>
        <input type="text" name="location" required>

        <p>요청 사항:</p>
        <textarea name="note" rows="4" cols="40" placeholder="특이사항 또는 요청사항"></textarea>
        <br><br>

        <button type="submit">작업 등록</button>
        <a href="{{ url_for('dashboard') }}">뒤로가기</a>
    </form>
</body>
</html>
