<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>기사 가입 신청 완료</title>
    <style>
        body { font-family: '맑은 고딕', sans-serif; background:#f9f9fa; text-align:center; margin:0; padding:80px 10px;}
        .card { background:white; display:inline-block; padding:38px 34px; border-radius:10px; box-shadow:0 2px 12px rgba(0,0,0,0.08);}
        button { margin-top: 30px; background: #2196F3; color:white; font-size:18px; border:none; padding: 14px 38px; border-radius:7px; cursor:pointer;}
        button:hover { background:#1976D2; }
    </style>
</head>
<body>
  <div class="card">
    <h2>가입 신청 완료!</h2>
    <p><b>{{ name }}</b> 기사님<br><b>{{ company }}</b> 회사로 가입 신청되었습니다.<br>
    사장님의 승인 후 로그인이 가능합니다.</p>
    <form action="/login">
      <button type="submit">로그인 하러 가기</button>
    </form>
  </div>
</body>
</html>
